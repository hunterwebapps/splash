<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Hunter Web Apps develops custom software solutions. We specialize in web technologies, utilizing Azure, .NET, and the latest UI frameworks." />

  <title>Hunter Web Apps</title>

  <link rel="stylesheet" href="https://use.typekit.net/qbj8lbp.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="prerender" href="https://hunterwebapps.dev">
  <link rel="prerender" href="https://hunterwebapps.blog">
</head>

<body>
  <div class="container">

    <img src="images/alt-mixed.svg" alt="Hunter Web Apps Logo" class="logo" />

    <!-- Portfolio -->
    <section class="project">
      <div class="box image-left">
        <a href="https://hunterwebapps.dev">
          <img src="images/thumbnail1.webp" alt="Hunter Web Apps Portfolio" />
        </a>
      </div>
      <div class="box">
        <p class="title">
          Portfolio
        </p>
      </div>
    </section>

    <!-- Blog -->
    <section class="project">
      <div class="box image-right">
        <a href="https://hunterwebapps.blog">
          <img src="images/thumbnail2.webp" alt="Hunter Web Apps Blog" />
        </a>
      </div>
      <div class="box">
        <p class="title">
          Blog
        </p>
      </div>
    </section>

    <footer class="copyright-text">
      &copy; <span id="current-year"></span> Hunter Web Apps
    </footer>
  </div>

  <script>
    const tm = document.getElementById('current-year');
    tm.innerText = new Date().getFullYear();
  </script>

</body>

</html>
